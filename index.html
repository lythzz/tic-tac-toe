<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Honk&family=Roboto:wght@400;500&family=Tektur:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1><img src="./assets/img/velha-icon.png" alt="">Tic-Tac-Toe!</h1>
    <h4>Player 1: X  |  Player 2: O</h4>
    <h4 class="turn"></h4>
    <div class="board">
        <div class="cell0" onclick="makePlay(0, currentPlayer.marker)"></div>
        <div class="cell1" onclick="makePlay(1, currentPlayer.marker)"></div>
        <div class="cell2" onclick="makePlay(2, currentPlayer.marker)"></div>
        <div class="cell3" onclick="makePlay(3, currentPlayer.marker)"></div>
        <div class="cell4" onclick="makePlay(4, currentPlayer.marker)"></div>
        <div class="cell5" onclick="makePlay(5, currentPlayer.marker)"></div>
        <div class="cell6" onclick="makePlay(6, currentPlayer.marker)"></div>
        <div class="cell7" onclick="makePlay(7, currentPlayer.marker)"></div>
        <div class="cell8" onclick="makePlay(8, currentPlayer.marker)"></div>
    </div>
    <div class="modal">
        <div class="modalContent"></div>
    </div>
    <div class="playerModal">
        <div class="createPlayer">
        <label for="p1Name">Player 1: </label><input type="text" name="p1Name" id="p1" class="p1 Name"> <br>
        <label for="p2Name">Player 2: </label><input type="text" name="p2Name" id="p2" class="p2 Name">
        <button class="playAgain" onclick="getPlayers()">Start</button>
    </div></div>

    
    <script src="script.js"></script>
</body>
</html>
